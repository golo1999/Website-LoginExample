<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/Recover/recover-style.css">
    <title></title>
</head>
<body>
    <div class="main-container">
        <form action="/recover-password" method="POST">
            <span> <i class="fas fa-user"></i> <input type="text" name="username" id="username-input" placeholder="Username"> </span>
            <span> <i class="fas fa-lock"></i> <input type="password" name="new_password" id="new-password-input" placeholder="New password"> </span>
            <span> <i class="fas fa-lock"></i> <input type="password" name="confirm_password" id="new-password-input-confirm" placeholder="Confirm password"> </span>
            <input type="submit" id="recover-button" name="button">
            <div class="bottom-container">
                <a href="/login" id="back"></a>
            </div>
        </form>
    </div>
    <script src="/assets/Recover/jsRecover.js"></script>
</body>
</html>
